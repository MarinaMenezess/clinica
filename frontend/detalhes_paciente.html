<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Detalhes do Paciente</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="paciente-details-container">
    <h2>Detalhes do Paciente</h2>
    <div id="pacienteInfo">
      <!-- Informações do paciente serão exibidas aqui -->
    </div>
    <div class="observacoes">
      <h3>Observações</h3>
      <textarea id="observacoes" placeholder="Adicione observações aqui..."></textarea>
      <button id="salvarObservacoes">Salvar Observações</button>
    </div>

    <h3>Exames Agendados</h3>
<table id="examesTable">
  <thead>
    <tr>
      <th>Data do Exame</th>
      <th>Tipo de Exame</th>
      <th>Resultado</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <!-- Exames serão inseridos aqui -->
  </tbody>
</table>

    <h3>Consultas Passadas</h3>
    <table id="consultasPassadasTable">
      <thead>
        <tr>
          <th>Data da Consulta</th>
          <th>Observações</th>
        </tr>
      </thead>
      <tbody>
        <!-- Consultas serão inseridas aqui -->
      </tbody>
    </table>

    <a href="pacientes.html">Voltar</a>
  </div>
  <script src="detalhes_paciente.js"></script>
</body>
</html>
